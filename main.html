<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>

<body>
	<!-- the entire body must be written by student -->
	<button
		id="open-modal"
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#newton-modal"
    >
      Launch newton modal
    </button>

	<div
      class="modal fade"
      id="newton-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document" >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Modal</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt
            laudantium distinctio quod quam necessitatibus corrupti. Ut
            inventore quibusdam aut velit distinctio aliquam voluptate hic ex
            magni, at ipsam, explicabo reiciendis?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
<script type="text/javascript" src="./script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
